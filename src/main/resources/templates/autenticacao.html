<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Autenticação</title>
    <link rel="stylesheet" type="text/css" href="css/autenticacao.css" th:href="@{/css/autenticacao.css}">
  </head>
  <body>
    <div class="form">
     <form>
        <h1 style="text-align: center;"> Autenticação Necessária </h1>
        <div>
          <label for="login">  </label>
          <input type="text" placeholder="Login" name="login" id="login">
        </div>
        <br>
        <div style="text-align: center;">
          <input class="buttons" type="button" th:onclick="'window.location.href=\'' + @{/cadastrar/usuario} + '\''" value="Entrar" />
        </div>
        <br>
        <input class="buttons" type="button" th:onclick="'window.location.href=\'' + @{/navegar/telaPrincipal} + '\''" value="Voltar" />
        </div>
     </form>
  </body>
</html>
